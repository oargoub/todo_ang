<app-header></app-header>
<div class="container">

  <form [formGroup]="conneForm" (ngSubmit)="connexion()">
    <div class="form-group" >
      <label for="exampleInputEmail1">Email address:</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" formControlName="email"  placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <div *ngIf="email.touched && conneForm.invalid" class="alert alert-danger mt-2">
          emailInvalide
        </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password:</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="motDePasse" formControlName="motDePasse" placeholder="Password">
      <div *ngIf="motDePasse.touched && conneForm.invalid" class="alert alert-danger mt-2">
          motdePasseInvalide
        </div>
    </div>

    <input type="submit" class="btn btn-primary" value="connexion" [disabled]="conneForm.invalid"[routerLink]="['/todo-list']">
    
  </form>

</div>
<app-footer></app-footer>
